<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="fundMe is a fundment website that takes care of your transactions">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="fundMe, QalTech, ofund, pasQal Intel, transaction">
    <meta name="application-name" content="fundMe">
    <meta name="publisher" content="Qal Tech">
    <meta name="creator" content="Paschal Ngaoka">
    <meta name= 'Author' content= 'Paschal Ngaoka'>

    <link rel="stylesheet" href="./qq.css">
    <link rel="stylesheet" href="./main.css">

    <title>fundMe - Transfer</title>
</head>

<body class="bg-fixed">

    <header class="bg-primary header navbar pd-15">
        <div class="btn-primary logo sz-25 ">
            <span class="bg-primary txt-white pd-5">fund</span><span class="bg-white txt-blue pd-5">Me</span>
        </div>

        <div class="right">

            <div class="btn home sz-15">
                <svg  width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                  </svg>
            </div>

            <div class="btn history sz-15 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                    <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                    <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
            </div>

            <div class="btn user sz-15">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                  </svg>
            </div>

        </div>
    </header>

    <main class="cont" id="main">

        <form>
            <div class="form-fund">
    
                <div class="btn-primary logo sz-30">
                    <span class="bg-primary txt-white pd-5">fund</span><span class="bg-white txt-blue pd-5">Me</span>
                </div>
            </div>
    
            <div class="account-name">
                <input type="text" name="account-name" id="account-name" placeholder="Account Name">
            </div>

            <div class="account-number">
                <input type="tel" name="account-number" id="account-number" placeholder="Account Number" maxlength="10">

                <p class="warning"></p>
            </div>

            <div class="bank-name">
                <input type="text" name="bank-name" id="bank-name" placeholder="Bank Name">

                <p class="warning2"></p>
            </div>

            <div class="button wd-100p">
                <button id="transfer" class=" btn btn-primary">Pay</button>
            </div>

        </form>
    </main>
</body>


<script src="./main.js"></script>
<script>
document.querySelector('.history').addEventListener('click', () => {
    setTimeout(() => {
        window.location.href = "./history.html";
    }, 3000);
});

document.querySelector('.user').addEventListener("click", () => {
    setTimeout(() => {
        window.location.href = './user.html';
    }, 3000);
});

document.querySelector('.home').addEventListener('click', () => {
    setTimeout(() => {
        window.location.href = "./home.html";
    }, 3000);
});
</script>

</html>
